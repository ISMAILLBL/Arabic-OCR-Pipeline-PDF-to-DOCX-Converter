<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload PDF arabe → DOCX</title>
</head>
<body>
  <h1>Uploader un PDF (scanné en arabe)</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="application/pdf" required>
    <button type="submit">Envoyer</button>
  </form>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for msg in messages %}
        <li>{{ msg }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Statut</title>
</head>
<body>
  <h1>Statut de la tâche</h1>
  <p>ID tâche: {{ task_id }}</p>
  <p>État: {{ info.state }}</p>
  <p>Résultat: {{ info.result }}</p>
  {% if docx_link %}
    <p><a href="{{ docx_link }}">Télécharger le DOCX</a></p>
  {% else %}
    <p>Revenir plus tard pour vérifier.</p>
  {% endif %}
  <p><a href="{{ url_for('upload') }}">Retour</a></p>
</body>
</html>
